<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Megaminds: Pitches Arena</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href=""><span style="font-weight:900">MEGA<span style="color:chartreuse">MIND</span></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link " href="/">HOME <span class="sr-only"></span></a>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <span style="color:white;padding:15px;">{{current_user.username}}</span>
                <span><a href="{{url_for('auth.logout')}}">Sign out</a></span>
                {% else %}
                <span><a href="{{url_for('auth.login')}}">Sign in</a></span>
                {%endif%}
              </ul>
            
          </div>
        </div>
      </nav>
    
</body>
</html>
